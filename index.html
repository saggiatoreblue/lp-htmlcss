<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Launch Potatoe HTML/CSS Test</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="build/custom.css">
    </head>
    <body class="site" data-id="container">
        <main class="container">
            <button class="button button__switch" data-id="bg">
                <span class="button--text"> Cator to LP</span>
            </button>
            <ul class="container--list">
                <li class="container--item">
                    <div class="module" data-id="module">
                        <figure class="module--figure">
                            <img class="module--figure-img" src="build/images/ship-left.png" />
                        </figure>
                        <div class="module--body">
                            <h2 class="module--title">Bronze</h2>
                            <div class="module--tier">
                                <span class="module--price">$ 1995</span> / company per year
                            </div>
                            <div class="module--details">
                                <ul class="module--list">
                                    <li class="module--item"><i class="fas fa-check"></i> 1 Team Members</li>
                                    <li class="module--item"><i class="fas fa-check"></i> 50 unlocked contacts</li>
                                </ul>
                            </div>
                            <button class="button">
                                <span class="button--text">Buy Bronze</span>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="container--item">
                    <div class="module active" data-id="module">
                        <figure class="module--figure">
                            <img class="module--figure-img" src="build/images/ship-middle.png" />
                        </figure>
                        <div class="module--body">
                            <h2 class="module--title">Platinum</h2>
                            <div class="module--tier">
                                <span class="module--price">$ 9995</span> / company per year
                            </div>
                            <div class="module--details">
                                <ul class="module--list">
                                    <li class="module--item"><i class="fas fa-check"></i> Ripple Scout</li>
                                    <li class="module--item"><i class="fas fa-check"></i> 5 Team Members</li>
                                    <li class="module--item"><i class="fas fa-check"></i> Unlimited unlocked contacts</li>
                                </ul>
                            </div>
                            <button class="button">
                                <span class="button--text">Buy Platinum</span>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="container--item">
                    <div class="module" data-id="module">
                        <figure class="module--figure">
                            <img class="module--figure-img" src="build/images/ship-right.png" />
                        </figure>
                        <div class="module--body">
                            <h2 class="module--title">Trial</h2>
                            <div class="module--tier">
                                <span class="module--price">$ 0</span> / company per year
                            </div>
                            <div class="module--details">
                                <ul class="module--list">
                                    <li class="module--item"><i class="fas fa-check"></i> 1 Team Members</li>
                                    <li class="module--item"><i class="fas fa-check"></i> 3 unlocked contacts</li>
                                </ul>
                            </div>
                            <button class="button">
                                <span class="button--text">Start for free</span>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="build/scripts/main.js"></script>
</html>
